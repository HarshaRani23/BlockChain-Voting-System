<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Blockchain Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="btn btn-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Add New Candidate</h5>
                    </div>
                    <div class="card-body">
                        <form id="addCandidateForm">
                            <div class="mb-3">
                                <label class="form-label">Candidate Name</label>
                                <input type="text" class="form-control" id="candidateName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Party Name</label>
                                <input type="text" class="form-control" id="candidateParty" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image Hash (IPFS)</label>
                                <input type="text" class="form-control" id="imageHash">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Candidate</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Voting Controls</h5>
                    </div>
                    <div class="card-body">
                        <button id="toggleVotingBtn" class="btn btn-warning mb-3">
                            Toggle Voting Status
                        </button>
                        <button id="syncOfflineVotesBtn" class="btn btn-info">
                            Sync Offline Votes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Candidates List</h5>
                    </div>
                    <div class="card-body">
                        <div id="candidatesList">
                            <!-- Candidates will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
