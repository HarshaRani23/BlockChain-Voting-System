<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Your Vote - Blockchain Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Blockchain Voting System</a>
            <div class="d-flex align-items-center">
                <span id="connectionStatus" class="badge bg-light text-dark me-3">
                    Checking connection...
                </span>
                <button class="btn btn-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">Welcome to the Voting System!</h4>
                    <p>Please select your candidate and cast your vote. Your vote is secure and anonymous.</p>
                </div>
            </div>
        </div>
        <div class="row" id="candidatesContainer">
            <!-- Candidates will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="/js/voting.js"></script>
</body>
</html>
